<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="gradient-text">Gradient Generator</h1>
        <label for="hexInput">Starting Color (Hex):</label>
        <input type="text" id="hexInput">
        <label for="scalingFactor">Scaling Factor:</label>
        <input type="number" id="scalingFactor" value="2.3" step="0.1">
        <button id="calculateButton">Generate Gradients</button>
        <div id="gradientResults"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
